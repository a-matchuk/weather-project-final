<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="shadow-sm p-3 mb-5 bg-body rounded">
        <form id="citySearch">
          <input type="search" id="query" placeholder="Enter the city..." />
          <input type="submit" value="Search 🔍" />
        </form>
        <br />
        <h1>Your city 🏡</h1>
        <ul>
          <h3>Current day and time</h3>
          <h4>Clear</h4>
        </ul>
        <div class="row">
          <div class="col-md-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="icon"
            />
            <strong id="temperature">10</strong>
            <span class="units" id="temp-link"
              ><a href="" id="celsius-link">°C</a> |
              <a href="" id="fahrenheit-link">°F</a></span
            >
          </div>
          <div class="col-md-6">
            <ul>
              <li class="humid" id="humid">Humidity:</li>
              <li class="wind" id="wind">Wind:</li>
            </ul>
          </div>
        </div>
        <br />
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Wed</div>
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                width="50"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperatures-max">11°</span> |
                <span class="weather-forecast-temperatures-min">7°</span>
              </div>
            </div>
          </div>
        </div>
        <br />
        <p class="signature">
          This project was coded by Alina M. and and is open-sourced on
          <a href="https://github.com/a-matchuk/weather-project"> GitHub.</a>
        </p>
      </div>
      <script src="src/index.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
